---
layout: default
title: blog
---

<div class="row">
	{% for post in site.categories.blog %}
		<section id="{{ post.title | replace:' ','_'}}">
			<div class="container">
				<div class="col12">
					<div class="row">
						<div class="col8 offset2 m-full">
							<a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
							<div class="row">
								<div class="col6">
									<h2>{{ post.date | date: "%d %B %Y" }}</h2>
								</div>
								<div class="col6 pull-right">
									<div class="pull-right" style="margin-top: 31px;">
										{% include tags.html %}	
									</div>
								</div>
							</div>	
						</div>
						<div class="col2 m-hidden">
							{% include social.html %}
						</div>
					</div>
					<div class="row">
						<div class="col8 offset2 m-full">	
							<p>{{ post.content }}</p>
						</div>
					</div>
				</div>	
			</div>
		</section>
	{% endfor %}
</div>
