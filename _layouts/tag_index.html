---
layout: default
---

{% for post in site.posts %}
	{% for tag in post.tags %}
		{% if page.tag == tag %}
			    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            	<p>{{ post.content | strip_html | truncatewords: 50 }}</p>
            	<p><a href="{{ post.url }}">Read more...</a></p>
		{% endif %}
	{% endfor %}
{% endfor %}
