

{% if page.tags %}
	{% for tag in page.tags %}
		<a href="{{ site.url }}/{% if site.tag_gen.dir %}{{ site.tag_gen.dir }}{% else %}tags{% endif %}/{{ tag }}.html" class="button-inverse button-small">{{ tag }}</a>
	{% endfor %}
{% else %}
	{% for tag in post.tags %}	
		<a href="{{ site.url }}/{% if site.tag_gen.dir %}{{ site.tag_gen.dir }}{% else %}tags{% endif %}/{{ tag }}.html" class="button-inverse button-small">{{ tag }}</a>
	{% endfor %}
{% endif %}
