---
layout: default
title: Projekte
---

<div class="row">
	{% for post in site.categories.projects %}
		<section id="{{ post.title | replace:' ','_'}}">
			<div class="container">
				<div class="col12">
					<div class="row">
						<div class="col8 offset2 m-full">
							<a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
							<div class="pull-right">
								{% include tags.html %}	
							</div>
						</div>
						<div class="col2 m-hidden">
							{% include social.html %}
						</div>
					</div>
					<div class="row">
						<div class="col8 offset2 m-full">	
							<p>{{ post.content }}</p>
						</div>
					</div>
					<div class="row">
						<div class="col8 offset2 m-full">	
							{% if post.git %}
							<a href="{{ post.git }}" class="button-inverse" target="_blank">Github</a>
							{% endif %}
							{% if post.doc %}
							<a href="{{ post.doc }}" class="button-inverse" target="_blank">Documentation</a>
							{% endif %}
						</div>
					</div>					
				</div>
			</div>
		</section>
		<hr>
	{% endfor %}
</div>
